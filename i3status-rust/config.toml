# [[block]]
# block = "load"
# interval = 1
# format = "{1m}"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"

[[block]]
block = "sound"
driver="pulseaudio"
[block.theme_overrides]
idle_bg = "#ebcb8b" # nord0
idle_fg = "#2e3440" # light blue


[[block]]
block = "custom"
command = "whoami"
interval = "once"
[block.theme_overrides]
idle_bg = "#bf616a" # nord0
idle_fg = "#2e3440" # light blue






